<div class="col-md-8 font ms-5">
    <div class="account-aside bg-gradient">
        <div class="card account-menu-inner ">
            <div class="card-header account-aside-header bg-gradient">
                <h5> Salve,
                    pierpaolo
                    musardo</h5>
            </div>
            <div class="list-group list-group-flush account-aside-list-group">
                <a routerLink="/user" title="Panoramica"
                    class="list-group-item list-group-item-action account-aside-item is-active">
                    Panoramica
                </a>
                <a href="storicoordini" title="I miei ordini"
                    class="list-group-item list-group-item-action account-aside-item">
                    I miei ordini
                </a>
                <a href="/account/profile" title="Profilo personale"
                    class="list-group-item list-group-item-action account-aside-item">
                    Profilo personale
                </a>
                <a href="/account/address" title="Indirizzi"
                    class="list-group-item list-group-item-action account-aside-item">
                    Indirizzi
                </a>
                <a href="/account/payment" title="Modalità di pagamento"
                    class="list-group-item list-group-item-action account-aside-item">
                    Modalità di pagamento
                </a>
            </div>
            <div class="card-footer account-aside-footer bg-gradient">
                <button type="button" class="btn btn-link account-aside-btn" *ngIf="isLogged" (click)="logout()" role="button">  
                    <span class="icon icon-log-out nav-link">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24"
                            height="24" viewBox="0 0 24 24">
                            <defs>
                                <path
                                    d="M20.5858 13H5c-.5523 0-1-.4477-1-1s.4477-1 1-1h15.5858l-2.293-2.2929c-.3904-.3905-.3904-1.0237 0-1.4142.3906-.3905 1.0238-.3905 1.4143 0l4 4c.3905.3905.3905 1.0237 0 1.4142l-4 4c-.3905.3905-1.0237.3905-1.4142 0-.3905-.3905-.3905-1.0237 0-1.4142L20.5858 13zM14 7c0 .5523-.4477 1-1 1s-1-.4477-1-1V4.6943a1 1 0 0 0-.8356-.9864l-8-1.3334c-.5448-.0908-1.06.2773-1.1508.822A1 1 0 0 0 2 3.361v17.2782c0 .5523.4477 1 1 1a1 1 0 0 0 .1644-.0136l8-1.3334A1 1 0 0 0 12 19.3057V17c0-.5523.4477-1 1-1s1 .4477 1 1v2.3057c0 1.4666-1.0602 2.7181-2.5068 2.9592l-8 1.3334A3 3 0 0 1 3 23.639c-1.6569 0-3-1.3432-3-3V3.3609a3 3 0 0 1 .0408-.4932C.3132 1.2334 1.8588.1294 3.4932.4017l8 1.3334C12.9398 1.976 14 3.2277 14 4.6943V7z"
                                    id="icons-default-log-out">
                                </path>
                            </defs>
                            <use xlink:href="#icons-default-log-out" fill="#758CA3" fill-rule="evenodd">
                            </use>
                        </svg>
                        Esci
                    </span>
                  </button>
            </div>
        </div>
    </div>
</div>
