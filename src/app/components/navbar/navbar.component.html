<div class="container-fluid my-2 font">

    <div class="col-md-4">
      <ul class="nav col-lg-auto me-lg-auto mb-2  mb-md-0">
        <li><a routerLink="dashboard" class="nav-link mx-1">Home<span class="mx-1"><fa-icon
                [icon]="faHome"></fa-icon></span> </a> </li>

        <li><a routerLink="carrello" class="nav-link">Cart<span class="mx-1"><fa-icon
                [icon]="faCartShopping"></fa-icon></span></a></li>
      </ul>
    </div>
    <div class="col-md-4">
      <a routerLink="" id="logo"
        class="d-flex align-items-center  justify-content-center  mb-lg-0 text-white text-decoration-none">
        <img src="assets/images/logo-removebg-preview.png" width="70%">

    </div>

    <div class="col-md-4 d-flex justify-content-end">
      <form class="col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">

      </form>
      <div class="text-end" *ngIf="!isLogged">
        <button type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal"

        <a routerLink="registrazione">
          <button type="button" class="btn btn-primary me-1">Registrati</button>
        </a>
      </div>
      <div class="d-flex justify-content-end align-items-start">
        <button type="button" class="btn btn-danger mx-2" *ngIf="isLogged" (click)="logout()">
          Logout
        </button>
        <a type="button" routerLink="user" *ngIf="isLogged" class="btn btn-primary">Profilo<span class="mx-1"><fa-icon
              [icon]="faUser"></fa-icon></span></a>
      </div>
    </div>
  </div>
</div>
